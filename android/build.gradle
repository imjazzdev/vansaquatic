buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Plugin Android Gradle yang sesuai untuk Flutter
        classpath 'com.android.tools.build:gradle:8.2.1'  // Pastikan versi terbaru
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22'  // Versi Kotlin terbaru
        classpath 'com.google.gms:google-services:4.3.15'  // Firebase Plugin (sesuaikan jika ada)
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
